<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h1 class="text-center"></h1>
        <div>
            <a href="/magazine/new" class="btn btn-info">Add Magazine</a>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <main class="container d-flex justify-content-around text-light">
        <!-- Update User Form -->
        <form action="/update" method = "POST" class = "container col-5 bg-dark p-5">
            <h1 class="text-success">Update User</h1>
            {% for message in get_flashed_messages(category_filter = ['account']) %}
            <div class="alert alert-warning" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <div class="mb-3">
                <label for="first_name" class="form-label text-light">First Name: </label>
                <input type="text" name="first_name" class="form-control" placeholder="{{this_user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label text-light">Last Name: </label>
                <input type="text" name="last_name" class="form-control" placeholder = "{{this_user.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email" class="text-light">Email: </label>
                <input type="text" name="email" class="form-control" placeholder="{{this_user.email}}">
            </div>
            <button class = "btn btn-success">Update</button>
        </form>
        <!-- Messages Display Box -->
        <div class="col-6 bg-dark p-4 text-light">
            <h1>{{this_user.first_name}}'s Magazine</h1>
            <div class="card bg-primary my-2">
                <div class="card-body">
                {% for magazine in this_user.list_magazines %}
                    <p>{{magazine.title}}
                    <a href="/delete/magazine/{{magazine.id}}" class="text-light">Delete</a></p>
                {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
