<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
</head>

<body>
    <div class = "d-flex justify-content-around">
        <!-- Registration Form -->
        <form action="/register/user" method = "POST" class = "container col-4 bg-dark p-5">
            <h1 class = "text-primary mb-3">Register</h1>
            {% for message in get_flashed_messages(category_filter = ['regstr']) %}
            <div class="alert alert-danger" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <div class="mb-3">
                <label for="first_name" class="form-label text-light">First Name: </label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label text-light">Last Name: </label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email: </label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password: </label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label text-light">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
                <button class = "btn btn-primary mb-3">Register</button>

        </form>

        <!-- Login Form -->
        <form action="/login" method = "POST" class = "container col-4 bg-dark p-5">
            <h1 class="text-success">Login</h1>
            {% for message in get_flashed_messages(category_filter = ['login']) %}
            <div class="alert alert-warning" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <div class="mb-3">
                <label for="email" class="text-light">Email: </label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class = "mb-3">
                <label for="password" class="text-light">Password: </label>
                <input type="password" name="password" class="form-control">
            </div>
            <button class = "btn btn-success">Login</button>
        </form>
    </div>
</body>


</html>
