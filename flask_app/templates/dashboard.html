<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Wall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h1 class="text-center">Welcome {{user.first_name}}</h1>
        <div>
            <a href="/magazine/new" class="btn btn-info">Add Magazine</a>
            <a href="/user/account" class="btn btn-info">Account</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <main class="container d-flex justify-content-around text-light">
        <!-- Messages Display Box -->
        <div class="col-6 bg-dark p-4 text-light">
            <h3 class="">Magazines</h3>
            <hr class="bg-warning">
            {% for magazine in magazines %}
            <div class="card bg-primary my-2">
                <div class="card-body">
                    <a href="/magazine/{{magazine.id}}" class="text-light">{{magazine.title}}</a>
                    added by {{magazine.user.first_name}} {{magazine.user.last_name}}
                    <a href="#">Subscribe</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
