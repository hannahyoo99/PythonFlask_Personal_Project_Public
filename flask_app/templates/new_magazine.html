<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Magazine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h1 class="text-center">Add a Magazine</h1>
        <div>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>
    
    <div class = "d-flex justify-content-around">
        <!-- Add a Magazine Form -->
        <form action="/magazine/create" method = "POST" class = "container col-8 bg-dark p-5 text-light">
            {% for message in get_flashed_messages(category_filter = ['mag']) %}
            <div class="alert alert-danger" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <div class="mb-3">
                <label for="title" >Title: </label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description">Description: </label>
                <textarea name="description" id="description" class="form-control" cols="30" rows="3"></textarea>
            </div>
            <button class = "btn btn-primary mb-3">Submit</button>
        </form>
    </div>
</body>
</html>
